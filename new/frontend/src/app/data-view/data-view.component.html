@if (isLoading) {
    <app-spinner/>
} @else if (errorMessage != null) {
    <app-error-banner [errorMessage]="this.errorMessage"/>
} @else {
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><input type="text" [(ngModel)]="filters.n" (input)="applyFilters()" placeholder="Filter n"></th>
                <th><input type="text" [(ngModel)]="filters.id" (input)="applyFilters()" placeholder="Filter id"></th>
                <th><input type="text" [(ngModel)]="filters.name" (input)="applyFilters()" placeholder="Filter name"></th>
                <th><input type="text" [(ngModel)]="filters.address" (input)="applyFilters()" placeholder="Filter address"></th>
                <th><input type="text" [(ngModel)]="filters.birthDate" (input)="applyFilters()" placeholder="Filter birthDate"></th>
                <th><input type="text" [(ngModel)]="filters.email" (input)="applyFilters()" placeholder="Filter email"></th>
            </tr>
            <tr class="table-success">
                <th scope="col">n</th>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">address</th>
                <th scope="col">birthDate</th>
                <th scope="col">email</th>
            </tr>
        </thead>
        <tbody>
            @for (person of filteredData; track person.id) {
                <tr>
                    <th scope="row">{{ person.n }}</th>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.address }}</td>
                    <td>{{ person.birthDate }}</td>
                    <td>{{ person.email }}</td>
                </tr>
            }
        </tbody>
    </table>
}
